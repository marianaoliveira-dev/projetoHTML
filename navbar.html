<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonte Merriweather do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilização da Navbar */
        .custom-navbar {
            background-color: #5D4037;
            /* Marrom escuro */
            font-family: 'Merriweather', serif;
            /* Fonte clássica */
            padding: 15px 0;
        }

        .custom-navbar .nav-link {
            color: #F5E1DA !important;
            /* Bege claro */
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            padding: 10px 15px;
        }

        .custom-navbar .nav-link:hover {
            color: #D67C3C !important;
            /* Laranja queimado */
        }

        .custom-navbar .navbar-brand {
            color: #D67C3C !important;
            /* Nome do site em laranja queimado */
            font-weight: 700;
            font-size: 1.5rem;
        }

        .custom-navbar .navbar-toggler {
            border-color: #F5E1DA;
            /* Ícone do menu responsivo bege */
        }

        .custom-navbar .navbar-toggler-icon {
            filter: invert(1);
            /* Deixa o ícone claro */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">ARTEVIVA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Biografia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Carreira</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Álbuns e Filmes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Prêmios e Indicações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Turnês</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <footer class="custom-footer">
        <div class="container text-center">
          <p>&copy; 2025 ArteViva. Todos os direitos reservados.</p>
          <ul class="footer-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Biografia</a></li>
            <li><a href="#">Carreira</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </div>
      </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
  <style>
    /* Estilização do Footer */
    .custom-footer {
      background-color: #5D4037; /* Marrom escuro */
      color: #F5E1DA; /* Bege claro */
      font-family: 'Merriweather', serif;
      padding: 20px 0;
      margin-top: 50px;
    }
    .custom-footer p {
      margin: 0;
      font-size: 14px;
    }
    .custom-footer .footer-links {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .custom-footer .footer-links li {
      display: inline;
    }
    .custom-footer .footer-links a {
      color: #F5E1DA; /* Bege */
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease-in-out;
    }
    .custom-footer .footer-links a:hover {
      color: #D67C3C; /* Laranja queimado */
    }
  </style>
